<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Showcase</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .calendar-card {
            border: none;
            text-align: start;
            font-weight: bold;
        }
        .calendar-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .calendar-card .card-body {
            padding: 1rem 0;
        }
        .calendar-card .card-title {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        .calendar-card .card-text {
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        .calendar-card .btn-outline-dark {
            border-radius: 30px;
            font-size: 0.875rem;
            text-transform: uppercase;
        }
        .container {
            max-width: 960px;
            margin: auto;
        }
        .calendar-card .card-body .btn-outline-dark {
            margin: 0 auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row g-4">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card calendar-card">
                    <img src="images/Calendar10.jpg" class="card-img-top" alt="Calendar Bank BRI">
                    <div class="card-body">
                        <h5 class="card-title fs-3">Calendar Bank BRI</h5>
                        <a href="#" class="btn btn-outline-dark">Wall calendar</a>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card calendar-card">
                    <img src="images/Calendar10.jpg" class="card-img-top" alt="Surabaya Calendar">
                    <div class="card-body">
                        <h5 class="card-title fs-3">Surabaya Calendar</h5>
                        <a href="#" class="btn btn-outline-dark">Stand calendar</a>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card calendar-card">
                    <img src="images/Calendar10.jpg" class="card-img-top" alt="Calendar Malang">
                    <div class="card-body">
                        <h5 class="card-title fs-3">Calendar Malang</h5>
                        <a href="#" class="btn btn-outline-dark">Stand calendar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
